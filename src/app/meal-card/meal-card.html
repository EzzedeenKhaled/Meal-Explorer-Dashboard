<div class="meal-card">
  <div class="image-container" (click)="openMealDialog()">
    <img [src]="meal?.strMealThumb" [alt]="meal?.strMeal" class="meal-image" />
  </div>
  <p class="meal-name">{{ meal?.strMeal }}</p>
  <p class="meal-category">Category: {{ meal?.strCategory }}</p>
  <div class="meal-actions">
    <button class="delete-button" (click)="deleteMeal(meal?.idMeal)">Delete</button>
    <button class="edit-button" (click)="openEditDialog(meal)">Edit</button>
  </div>
</div>
